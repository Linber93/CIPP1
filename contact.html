            <div>
                <img id="portrait" src="assets/media/images/linus_berger.jpg" alt="Linus Berger smiling">

                <div id="contact">
                    <ul>
                        <li id="email"><i class="fa-solid fa-envelope"></i> linus@nybyn.se</li>
                        <li id="phone"><i class="fa-solid fa-phone"></i> +46 73-740 45 14</li>
                        <li id="adress"><i class="fa-solid fa-house"></i> Gullregnsgatan 15A, 802 82 GÃ¤vle, Sweden</li>

            </div>
        </div>
            <nav>

    <div id="contact-image">
        <section class="form-section">
                <form action="https://formdump.codeinstitute.net/" method="POST" id="contact-form">
                    <h2>Send me an Email!</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Insert your full name here.">
                    <br>
                    <label for="email">Email Address:</label>
                    <input type="email" name="email" id="user_email" placeholder="Insert your email here.">
                    <br>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here."></textarea>
                    <br>
                    <input type="reset" id="reset-button" value="Reset">
                    <input type="submit" id="send-button" value="Send!">
                </form>
        </section>
